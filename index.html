        <a class="binds">Base key binds:</a><br><br>
          1. Open kitty <a class="key">SUPER + R</a><br>
          2. Open Thunar: <a class="key">SUPER + E</a><br>
          3. Kill Window: <a class="key">SUPER + Q</a><br>
